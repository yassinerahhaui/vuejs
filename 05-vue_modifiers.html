<!DOCTYPE html>
<html lang="en">
<head>

  <title>VueJs Modifiers</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

    <form v-on:submit.prevent="saveData">
      <input type="text" name="test">
      <button type="submit">submit</button>
    </form>
  </div>

  <script>
    new Vue({
      el: '#app',
      methods: {
        saveData: function(event) {

        }
      },
    })
  </script>
</body>
</html>
