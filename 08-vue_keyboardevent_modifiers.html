<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJs Modifiers</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-on:keyup.alt.enter="handleKey">
  </div>

  <script>
    new Vue({
      el: '#app',
      methods: {
        handleKey: function(event) {
          console.log(event);
        }
      },
    })
  </script>
</body>
</html>
