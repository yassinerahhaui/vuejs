<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <div id="app">
    <h1 v-bind:id="dynamicid">dynamic-id</h1>
    <div class="" v-html="msg"></div>
    <div id="mult">{{ multiple() }}</div>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        msg: '<h1>hello world</h1>',
        dynamicid: 'test-id'
      },
      methods:{
        multiple:function() {
          return 4 + 10;
        }
      }
    })
  </script>
</body>
</html>
