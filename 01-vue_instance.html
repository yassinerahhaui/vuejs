<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vuejs</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <div id="app">
    <h1>my name is {{name}} my age is {{age}} years</h1>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        name: "yassine rahhaoui",
        age: 29
      }
    })
  </script>
</body>
</html>
