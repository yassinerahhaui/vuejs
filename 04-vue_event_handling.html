<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event handling</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <div id="app">
    <button v-on:click="showMsg()">show</button><br>
    <button v-on:click="counter++">click</button>
    <h4>{{ counter }}</h4>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        counter: 0
      },
      methods: {
        showMsg: function() {
          alert('clicked!');
        }
      }
    })
  </script>
</body>
</html>
