<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJs Modifiers</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <div id="app">
    <div v-on:mouseover.stop="rect1" style="background: blue; width: 200px; height: 200px;">
      <div v-on:mouseover.stop="rect2" style="background: red; width: 100px; height: 100px;"></div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      methods: {
        rect1: function() {
          console.log('hover on rect1');
        },
        rect2: function() {
          console.log('hover on rect2');
        }
      },
    })
  </script>
</body>
</html>
